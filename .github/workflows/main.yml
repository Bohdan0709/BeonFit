name: CI/CD Lab 6 (WinForms Fixed)

on:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  build-windows-app:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0
      
      - name: Restore NuGet packages
        run: nuget restore


      - name: Build Application
        run: msbuild /p:Configuration=Release

      - name: Show Author Info
        run: |
          echo "Build initiated by: ${{ github.actor }}"
          echo "Commit message: ${{ github.event.head_commit.message }}"
        shell: bash

      # Пакуємо все, що знайшли у папках Release
      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: BeonFit-Build
          path: '**/bin/Release/**'

      # Створюємо архів для релізу (шукаємо exe файл рекурсивно)
      - name: Zip Release
        run: |
          # Знаходимо шлях до папки, де лежить .exe файл
          $exePath = Get-ChildItem -Path . -Recurse -Filter "*.exe" | Select-Object -First 1 | ForEach-Object { $_.DirectoryName }
          
          if ($exePath) {
            echo "Found build at: $exePath"
            Compress-Archive -Path "$exePath\*" -DestinationPath BeonFit-Release.zip
          } else {
            echo "Error: Could not find built application!"
            exit 1
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: BeonFit App v1.0.${{ github.run_number }}
          body: |
            Автоматична збірка Windows Forms додатку.
            Автор: ${{ github.actor }}
            
            **Як запустити:**
            1. Скачайте архів.
            2. Розпакуйте.
            3. Запустіть файл **.exe**
          files: BeonFit-Release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
